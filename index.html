<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Countdown Timer (CTF version)</h1>
        <div class="timer-settings">
            <label for="duration">Set Duration (minutes):</label>
            <input type="number" id="duration" min="1" required>
            
            <label for="start-time">Start Time:</label>
            <input type="time" id="start-time" required>
            
            <label for="end-time">End Time:</label>
            <input type="time" id="end-time" required>
            
            <label for="breaks">Include Breaks (minutes):</label>
            <input type="number" id="breaks" min="0">
            
            <button id="start-timer">Start Timer</button>
        </div>
        <div class="timer-display">
            <h2 id="main-timer-label">Total Countdown:</h2>
            <span id="main-timer">00:00</span>
        </div>
    </div>
    <!-- Fullscreen overlay for timer -->
    <div id="fullscreen-timer-overlay" style="display:none;">
        <div id="fullscreen-timer-content">
            <div id="fullscreen-main-timer">00:00</div>
        </div>
    </div>
    <footer style="text-align:center; margin-top:30px; color:#33ff33; font-family:'Share Tech Mono', monospace;">
        <hr style="border-color:#33ff33;">
        <small>
            Created by Martin Eesmaa.<br>
            <a href="https://github.com/martineesmaa/timercountdown" target="_blank" style="color:#33ff33;text-decoration:underline;">
                Source code on GitHub
            </a>
        </small>
    </footer>
    <script src="js/timer.js"></script>
</body>
</html>
